<html>

  </head>
  <body>
    <h1> Hello world </h1>
    <div id="tbr" ></div>
    <input id="message" type="text" />
    <button id="sender" >Send</button>

<script src="socket.io/socket.io.js"></script>
<script>
  var socket = io(window.location.host);
  socket.on('chat', function (data) {
    document.getElementById("tbr").innerHTML = JSON.stringify(data)
  });

  document.getElementById("sender").addEventListener("click",function(e){
    console.log("[EMITTING]", e.target)
    let query = document.getElementById("message").value
    socket.emit('query', { data: { query: query, callback: { channel: 'CREATE_USER', data: 'your message' } } } );
  },false);

</script>


  </body>
</html>
